<h1>Welcome Users</h1>
<div class= "play-container">
    <p>You've clicked <span (click)="countClick()">this</span>{{ clickCounter }} times.</p>
</div>
<div class="play-container">
    <p> 
        <input type="text" [(ngModel)]="name"><br>
        <strong>You said: </strong> {{ name }}
    </p>
</div>
<div class="play-container">
    <ng-template [ngIf]="clickCounter > 4" [ngIfElse]="none">
        <p>This click counter is <strong>GREATER</strong> than 4.</p>
    </ng-template>
    <ng-template #none>
        <p>The click counter is <strong>NOT GREATER</strong> than 4.</p>
    </ng-template>
</div>
<div class="play-container" [class.active]="clickCounter > 4 "></div>
<div class="play-container" [ngClass]= "setClasses()"></div>
